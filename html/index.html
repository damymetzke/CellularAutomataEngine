<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cellular Automata Engine</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./src/main.js" type="module" defer></script>
    </head>

    <body>
        <header>
            <h3>Cellular Automata Engine</h3>
            <button id="select-ruleset">Select Ruleset</button>
            <select name="Shape" id="select-shape">
                <option value="0">Plane</option>
                <option value="1">Strip</option>
                <option value="2">Torus</option>
            </select>
            <div id="size-controls">
                <input id="size-input" type="number">
                <button id="set-size">Set Size</button>
            </div>
            <section id="ruleset-description">
            </section>
        </header>
        <main>
            <ol id="cell-controls">
            </ol>

            <section id="step-controls">
                <div id="speed-input-container">
                    <label for="speed">Steps per second</label>
                    <input type="number" name="speed" id="speed-input">
                </div>
                <button id="start-stepping">start</button>
                <button id="stop-stepping">stop</button>
                <button id="step-once">step</button>
            </section>

            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1 1">
                <rect x="0" y="0" width="1" height="1" fill="#544444" />
                <g id="grid-cells">

                </g>
            </svg>
        </main>

        <button id="copy-grid">Copy Grid</button>
        <button id="paste-grid">Paste Grid</button>
        <textarea name="field" id="port-field" cols="30" rows="10"></textarea>

        <div id="ruleset-select-window">
            <h3>Select Ruleset</h3>
            <p id="ruleset-select-window--category-tree"><span>a</span> / <span>b</span> / <span>c</span> </p>
            <ul id="ruleset-select-window--list">
                <li class="category">conway</li>
                <li class="category">custom</li>
                <li class="ruleset">Conway's Game of life</li>
                <li class="ruleset">seeds</li>
            </ul>
            <button id="ruleset-select-window--exit">Exit</button>
        </div>
    </body>

</html>
