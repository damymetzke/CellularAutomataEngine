<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cellular Automata Engine</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./src/main.js" type="module" defer></script>
    </head>

    <body>
        <header>
            <h3>Cellular Automata Engine</h3>
            <select name="Ruleset" id="select-ruleset">
                <option value="default" id="default-select-option">select ruleset...</option>
            </select>
            <section id="ruleset-description">
            </section>
        </header>
        <main>
            <ol id="cell-controls">
            </ol>

            <section id="step-controls">
                <div id="speed-input-container">
                    <label for="speed">Steps per second</label>
                    <input type="number" name="speed" id="speed-input">
                </div>
                <button id="start-stepping">start</button>
                <button id="stop-stepping">stop</button>
                <button id="step-once">step</button>
            </section>

            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1 1">
                <rect x="0" y="0" width="1" height="1" fill="#ebe993" />
                <g id="grid-background">

                </g>
                <g id="grid-cells">

                </g>
            </svg>
        </main>
    </body>

</html>
